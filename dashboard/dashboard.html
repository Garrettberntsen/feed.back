<!DOCTYPE html>
  <html>
    <head>
      <title>Dashboard</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Must inititalize before all other script tags!! -->
      <script src="../firebase.js"></script>
      <!-- Config -->
      <script src="../background.js"></script>
      <script src="../jquery-3.1.1.min.js"></script>
      <script src="../d3.min.js"></script>
      <script src="../popup.js"></script>
      <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
      <script type="text/javascript" src="script.js"></script>
    </head>
    <body>


<!--
  *  Make a little thinner.
  *  Pull names from colors, make them shorter (quick and easy to read).
  *  Pie chartShow articles the last Monday (Weekely, starting monday morning). Weekly news graph. https://bl.ocks.org/mbostock/99f0a6533f7c949cf8b8
  *  https://bl.ocks.org/mbostock/3886208
  *  Stacked Bar chart - two weeks. X axis - 14 days. Y - else. Width between each bar chart.
  *  Each column should be a day, with colors representing categorical data (news source). Eventually, sort by genera, author, etc. - https://bl.ocks.org/mbostock/3886208
-->

      <!-- <div class="">

      </div> -->
      <div class="container">
        <h1>This is the Feedback Dashboard</h1>
        <table class="table"
               id="feedback"
               data-toolbar="#toolbar"
               data-search="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true"
               data-show-export="true"
               data-detail-view="true"
               data-detail-formatter="detailFormatter"
               data-minimum-count-columns="2"
               data-show-pagination-switch="true"
               data-pagination="true"
               data-id-field="id"
               data-page-list="[10, 25, 50, 100, ALL]"
               data-show-footer="false"
               data-side-pagination="server"
               data-url="/examples/bootstrap_table/data"
               data-response-handler="responseHandler">

          <caption>Sources Table For Users</caption>

          <thead>
            <tr>
              <th>e:val</th>
              <th>Date</th>
              <th>Publisher</th>
              <th>Title</th>
              <th>Type</th>
              <th>Opinion</th>
              <th>Confidence</th>
              <th>Slant</th>
              <th>% Read</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Alpha</td>
              <td>Beta</td>
              <td>Centuri</td>
              <td>Delta</td>
              <td>Epislon</td>
              <td>Gamma</td>
              <td>Iota</td>
              <td>Kappa</td>
              <td>Lambda</td>
            </tr>
          </tbody>

        </table>
      </div>
      <div class="container" id="chart">

      </div>
      <!-- <div class="container" id="bar-graph">

      </div> -->

    </body>
  </html>
