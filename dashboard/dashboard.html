<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Feedback - Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">     

        <link rel="stylesheet" href="libraries/css/normalize.css">
        <link rel="stylesheet" href="libraries/css/vanilla-datatables.css">
        <link rel="stylesheet" href="/app-assets/css/reset.css">
        <link rel="stylesheet" href="/app-assets/css/styles.css">
        <link rel="stylesheet" href="styles/dashboard.css">
    </head>
  <body>
    <nav class="sidebar">
        <img class="sidebar__image" src=/app-assets/img/logo.svg>
        <section class="sidebar__items">
          <p class="user-info">Days Back:<span class="days-back"></span></p>
          
        	<a class="sidebar__link sidebar__link--active" href=#>Dashboard</a>
        	<a class="sidebar__link sidebar__link--disabled" href=#>Goals</a>
          <a class="sidebar__link sidebar__link--disabled" href=#>Notes</a>
          <a class="sidebar__link" href="/tutorial/tutorial-page.html">Tutorial</a>
        </section>
    </nav>
    <main class="container container--dashboard">
      <section class="dashboard-row">
        <div class="card card--dashboard bar-chart">
          <p class="card__title">Daily Article Consumption</p>
        </div>
      </section>  
      <section class="dashboard-row">
        <div class="card card--dashboard donut-chart">
          <p class="card__title">Cumulative Consumption</p>
        </div>
        <div class="card card--dashboard">
          <p class="card__title">Snapshot</p>
          <div class="facts"></div>
        </div>
      </section>
      <section class="dashboard-row">
        <table id="table">
          <thead>
            <tr>
              <th class="table-header--eval">Eval</th>
              <th class="table-header--date">Date</th>
              <th class="table-header--publisher">Publisher</th>
              <th class="table-header--title">Title</th>
<!--               <th class="table-header--type">Type</th> -->
              <th class="table-header--author">Author</th>
              <th class="table-header--read">% Read</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </section>
    </main>


    <script src="libraries/js/vanilla-datatables.js"></script>
    <script src="libraries/js/d3.js"></script>
    <script src="libraries/js/date.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
