<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="fontawesome-stars.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
<link rel="stylesheet" href="bars-movie.css">
<style type='text/css'>
.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}
</style>
</head>
<body style="width:400px;height:400px;margin:10px;padding:10px;">
<form hidden>
	<div class="has-text-centered">
		<h4 id="title" class="title is-4"></h4>
		<h6 class="subtitle is-6">Rate This Article</h6>
	</div>
	<div class="level is-mobile">
		<div class="level-item is-pulled-right">
			<figure class="image is-64x64">
			<img src="donkey.png">
			</figure>
		</div class="level-item">
			<select id="leanRating" autocomplete="off">
				<option value=""></option>
				<option value="1">Very Liberal</option>
				<option value="2">Liberal</option>
				<option value="3">Slightly Liberal</option>
				<option value="4">Neutral</option>
				<option value="5">Slightly Conservative</option>
				<option value="6">Conservative</option>
				<option value="7">Very Conservative</option>
			</select>
		<div class="level-item is-pulled-left">
			<figure class="image is-64x64">
			<img src="elephant.png">
			</figure>
		</div>
	</div>
	<div class="has-text-centered">
	<select id="starRating" autocomplete="off">
		<option value=""></option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	</div>
	<hr/>
</form>
<div id="donut"></div>
<script src='firebase.js'></script>
<script src='d3.min.js'></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="jquery.barrating.min.js"></script>
<script src='popup.js'></script>
</body>
</html>
