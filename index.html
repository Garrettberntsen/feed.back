<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="fontawesome-stars.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" href="bars-movie.css">
<style type='text/css'>
.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}
</style>
</head>
<body style="width:400px;height:400px;margin:10px;padding:10px;">
<form>
	<select id="leanRating" autocomplete="off">
		<option value="1">Very Liberal</option>
		<option value="2">Liberal</option>
		<option value="3">Slightly Liberal</option>
		<option value="4" selected="selected">Neutral</option>
		<option value="5">Slightly Conservative</option>
		<option value="6">Conservative</option>
		<option value="7">Very Conservative</option>
	</select>
	<select id="starRating" autocomplete="off">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<input type="submit" value="Submit">
</form>
<div id="donut"></div>
<script src='firebase.js'></script>
<script src='d3.min.js'></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="jquery.barrating.min.js"></script>
<script src='popup.js'></script>
</body>
</html>
