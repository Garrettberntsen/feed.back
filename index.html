<!DOCTYPE html>
<html>
<head>
    <link href="fontawesome-stars.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css" rel="stylesheet">
    <link href="bars-movie.css" rel="stylesheet">
    <link href="/app-assets/css/loading-icon.css" rel="stylesheet">
    <link href="popup/popup-style.css" rel="stylesheet">
</head>
<body>
    <div class="loading has-text-centered" id="form-loading">
        <div class="cssload-thecube">
            <div class="cssload-cube cssload-c1"></div>
            <div class="cssload-cube cssload-c2"></div>
            <div class="cssload-cube cssload-c4"></div>
            <div class="cssload-cube cssload-c3"></div>
        </div>
    </div>
    <form hidden="">
        <div class="has-text-centered">
            <h5 class="title is-5 is-bold" id="title"></h5>
            <h6 class="subtitle is-6" id="author"></h6>
        </div><br>
        <div class="columns is-mobile">
            <div class="column has-text-centered">
                <h5 class="title is-5 rating">Rate the article</h5>
                <select id="starRating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="columns is-mobile has-text-centered">
            <div class="column">
                <div class="message" hidden="" id="avg-rating-message">
                    <div class="message-header has-text-centered-block">Avg Rating</div>
                    <div class="message-body" id="avg-rating">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="message">
                    <div class="message-header has-text-centered-block">Read Count</div>
                    <div class="message-body" id="read-count"></div>
                </div>
            </div>
        </div>
    </form>
    <div class="colums">
        <div id="track-this"></div>
    </div>
    <div class="colums">
        <a class="dashboard-button button is-primary is-large has-text-centered" id="dashboard-link">My Dashboard</a>
    </div>
    <script src='/d3.min.js'></script> 
    <script src='dashboard/libraries/js/date.js'></script> 
    <script src="/jquery-3.1.1.min.js"></script> 
    <script src="/jquery.barrating.min.js"></script> 
    <script src='/popup.js'></script>
</body>
</html>
