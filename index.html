<!DOCTYPE html>
<html>
<head>
	<link href="fontawesome-stars.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css" rel="stylesheet">
	<link href="bars-movie.css" rel="stylesheet">
	<link href="taggle.css" rel="stylesheet">
	<link href="popup/popup-style.css" rel="stylesheet">

	<title></title>
</head>
<body style="width:400px;height:400px;margin:10px;padding:10px;">
	<form hidden="">
		<div class="has-text-centered">
			<h5 class="title is-5" id="title"></h5>
			<h6 class="subtitle is-6" id="author"></h6>
		</div><br>
		<div class="columns is-mobile">
			<div class="column has-text-centered">
				rate the article <select id="starRating">
					<option value="">
					</option>
					<option value="1">
						1
					</option>
					<option value="2">
						2
					</option>
					<option value="3">
						3
					</option>
					<option value="4">
						4
					</option>
					<option value="5">
						5
					</option>
				</select>
			</div>
			<div class="column has-text-centered">
				rate the slant
				<div class="columns is-mobile">
					<div class="column">
						<figure class="image is-pulled-right is-32x32">
							<img src="donkey.png">
						</figure>
					</div>
					<div class="column">
						<select id="leanRating">
							<option selected value="">
								None
							</option>
							<option value="1">
								Very Liberal
							</option>
							<option value="2">
								Liberal
							</option>
							<option value="3">
								Slightly Liberal
							</option>
							<option value="4">
								Neutral
							</option>
							<option value="5">
								Slightly Conservative
							</option>
							<option value="6">
								Conservative
							</option>
							<option value="7">
								Very Conservative
							</option>
						</select>
					</div>
					<div class="column">
						<figure class="image is-32x32">
							<img src="elephant.png">
						</figure>
					</div>
				</div>
			</div>
		</div>
		<div class="columns is-mobile has-text-centered">
			<div class="column">
				<div class="message" hidden="" id="avg-rating-message">
					<div class="message-header">
						Avg Rating
					</div>
					<div class="message-body" id="avg-rating"></div>
				</div>
			</div>
			<div class="column">
				<div class="message">
					<div class="message-header">
						Read Count
					</div>
					<div class="message-body" id="read-count"></div>
				</div>
			</div>
			<div class="column">
				<div class="message" hidden="" id="avg-lean-message">
					<div class="message-header">
						Avg Lean
					</div>
					<div class="message-body" id="avg-lean"></div>
				</div>
			</div>
		</div>
	</form>
	<div id="donut"></div>
	<div id="tags"></div>
	<div class="colums">
		<textarea class="user-notes taggle_input" placeholder="Enter notes here..."></textarea>
	</div>
	<div class="colums">
		<a class="button is-primary is-large has-text-centered" id="dashboard-link">My Dashboard</a> 
	</div>
	<script src='/d3.min.js'></script> 
	<script src='dashboard/libraries/js/date.js'></script> 
	<script src="/jquery-3.1.1.min.js"></script> 
	<script src="/jquery.barrating.min.js"></script> 
	<script src='/taggle.js'></script>
	<script src='/popup.js'></script>
</body>
</html>
